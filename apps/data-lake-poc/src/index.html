    * {

    :root {

      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;

    .upload-zone:hover {

    }

    .dataset-list {

      padding: 12px;

      transition: all 0.2s;
    }
    
    .dataset-item:hover {
      background: var(--accent);
    }
    
    .dataset-item.active {

    }
    
    .dataset-item .name {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .dataset-item .meta {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .panel {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .panel-header h3 {
      font-size: 16px;
      font-weight: 500;
    }
    
    .data-preview {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    
    th {
      background: var(--bg-tertiary);
      font-weight: 500;
      color: var(--text-secondary);
      position: sticky;
      top: 0;
    }
    
    tr:hover td {
      background: var(--bg-tertiary);
    }
    
    .query-box {
      width: 100%;
      min-height: 100px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-primary);
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
      resize: vertical;
    }
    
    .query-box:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .schema-badge {
      display: inline-block;
      padding: 2px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 12px;
      margin-right: 4px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      display: none;
      animation: slideIn 0.2s ease;
    }
    
    .toast.show {
      display: block;
    }
    
    .toast.success {
      border-color: var(--success);
    }
    
    .toast.error {
      border-color: var(--error);
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        max-height: none;
      }
    }
  </style>
</head>
