<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lake POC - SQL Êü•ËØ¢</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --success: #3fb950;
      --warning: #d29922;
      --error: #f85149;
      --code-bg: #0d1117;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      margin-left: 8px;
    }
    
    .status-indicator.loading {
      background: var(--warning);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .grid {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      height: calc(100vh - 100px);
    }
    
    .sidebar {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 16px;
      overflow-y: auto;
    }
    
    .section-title {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    
    .upload-zone {
      border: 2px dashed var(--border);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }
    
    .upload-zone:hover {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }
    
    .upload-zone.dragover {
      border-color: var(--accent);
      background: rgba(88, 166, 255, 0.1);
    }
    
    .upload-zone input {
      display: none;
    }
    
    .upload-zone .icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .dataset-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .dataset-item {
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
    }
    
    .dataset-item:hover {
      background: var(--bg-tertiary);
    }
    
    .dataset-item.active {
      background: rgba(88, 166, 255, 0.15);
      border-color: var(--accent);
    }
    
    .dataset-item .name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .dataset-item .meta {
      font-size: 11px;
      color: var(--text-secondary);
    }
    
    .main-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }
    
    .panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      flex-shrink: 0;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .panel-header h3 {
      font-size: 14px;
      font-weight: 500;
    }
    
    .panel-body {
      padding: 16px;
    }
    
    .sql-editor {
      width: 100%;
      min-height: 120px;
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      color: var(--text-primary);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
    }
    
    .sql-editor:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .toolbar {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    .results-panel {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .results-table-wrapper {
      flex: 1;
      overflow: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    th {
      background: var(--bg-tertiary);
      padding: 10px 12px;
      text-align: left;
      font-weight: 500;
      color: var(--text-secondary);
      position: sticky;
      top: 0;
      white-space: nowrap;
    }
    
    td {
      padding: 8px 12px;
      border-top: 1px solid var(--border);
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    tr:hover td {
      background: var(--bg-tertiary);
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .schema-info {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .schema-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .schema-badge .type {
      color: var(--text-secondary);
      font-size: 11px;
    }
    
    .type-string { color: #a5d6ff; }
    .type-integer { color: #79c0ff; }
    .type-number { color: #79c0ff; }
    .type-boolean { color: #ff7b72; }
    .type-date { color: #d29922; }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 20px;
      display: none;
      animation: slideUp 0.2s ease;
      z-index: 1000;
    }
    
    .toast.show { display: block; }
    .toast.success { border-color: var(--success); }
    .toast.error { border-color: var(--error); }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .stats-bar {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .stats-bar span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .stats-bar strong {
      color: var(--text-primary);
    }
    
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .keyboard-hint {
      font-size: 11px;
      color: var(--text-secondary);
      margin-left: auto;
    }
    
    .keyboard-hint kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-left: 4px;
    }
  </style>
</head>

  <script type="module" src="./sql-ui.js"></script>
</body>
</html>
